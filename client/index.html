const openButton = document.getElementById('open-button');
const closeButton = document.getElementById('close-button');
const sidebar = document.getElementById('sidebar');

openButton.addEventListener('click', function() {
  sidebar.classList.add('open');
});

closeButton.addEventListener('click', function() {
  sidebar.classList.remove('open');
});

const tabChat = document.getElementById('tab-chat');
const tabWebpage = document.getElementById('tab-webpage');
const chatSection = document.getElementById('chat-section');
const webpageSection = document.getElementById('webpage-section');
const webpageIframe = document.getElementById('webpage-iframe');

tabChat.addEventListener('click', function() {
    switchTab('chat');
});

tabWebpage.addEventListener('click', function() {
    switchTab('webpage');
});

// Function to handle tab switching
function switchTab(tab) {
    switch (tab) {
    case 'chat':
        chatSection.style.display = 'block';
        webpageSection.style.display = 'none';
        tabChat.classList.add('active');
        tabWebpage.classList.remove('active');
        break;
    case 'webpage':
        webpageIframe.src = 'http://localhost:5173/';
        chatSection.style.display = 'none';
        webpageSection.style.display = 'block';
        tabWebpage.classList.add('active');
        tabChat.classList.remove('active');
        break;
    }
}

const fullscreenButton = document.getElementById('fullscreen-button');
const iframeContainer = document.querySelector('.iframe-container');

fullscreenButton.addEventListener('click', function() {
  if (!document.fullscreenElement) {
    iframeContainer.requestFullscreen();
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    }
  }
});
